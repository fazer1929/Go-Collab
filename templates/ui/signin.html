{% extends 'ui/layout.html' %} {% block body%}
<!-- Inner Page Breadcrumb -->
<section class="inner_page_breadcrumb">
	<div class="container">
		<div class="row">
			<div class="col-xl-6">
				<div class="breadcrumb_content">
					<h4 class="breadcrumb_title">Logın</h4>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page">Logın</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Our LogIn Register -->
<section class="our-log bgc-fa">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-lg-6 offset-lg-3">
				<div class="login_form inner_page">
					<form action="{%url 'login'%}" method="POST">
						{% csrf_token%}
						<div class="form-group">
							{{form.username.label_tag}}{{form.username}}
						</div>
						<div class="form-group">
							{{form.password.label_tag}}{{form.password}}
						</div>
						<button type="submit" class="btn btn-log btn-block btn-thm2">
							Login
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Start Partners -->
<section class="start-partners bgc-thm pt50 pb50">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div class="start_partner tac-smd">
					<h2>Become a Real Estate Agent</h2>
					<p>We only work with the best companies around the globe</p>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="parner_reg_btn text-right tac-smd">
					<a class="btn btn-thm2" href="#">Register Now</a>
				</div>
			</div>
		</div>
	</div>
</section>
<script>
	window.onload = () => {
		inputs = document.getElementsByTagName("input");
		console.log(inputs);
		for (var i = 0; i < inputs.length; i++) {
			inputs[i].classList.add("form-control");
		}
	};
</script>
{% endblock body%}
